<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="stylesheet" href="css/style.min.css" />
	<title>Site</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">


	<div class="header__body container">
		<a href="" class="header__logo"><img src="img/logo.svg" alt="" /></a>
		<div class="header-menu__icon">
			<span></span>
		</div>
		<nav class="header-menu">
			<ul class="header-menu__list">
				<li><a href="" class="header-menu__link">Услуги</a></li>
				<li><a href="" class="header-menu__link">Клиенты</a></li>
				<li><a href="" class="header-menu__link">Кейсы</a></li>
				<li><a href="" class="header-menu__link">Отзывы</a></li>
				<li><a href="" class="header-menu__link">Блог</a></li>
				<li><a href="" class="header-menu__link">Контакты</a></li>
			</ul>
		</nav>
		<div class="header__contacts">
			<a href="tel:+7(995)0098623" class="header__tel">+7 (995) 009 8623</a>
			<a href="#" class="header__whatsapp"><span>Whatsapp</span></a>
		</div>
	</div>
</header>
		<main class="page">
			<div class="first-block">
				<div class="first-block__body container">
					<div class="first-block__info">
						<h1 class="first-block__title"><span>Разработка сайтов</span>
							под ключ</h1>
						<div class="first-block__text">Разработаем проект для решения
							задачи любой сложности</div>
						<form action="#" class="first-block__form">
							<div class="first-block__number"><input type="text" class="input"
									placeholder="+7 (999) 444 22-33" /></div>
							<button class="first-block__button">Реализовать мою идею</button>

						</form>
					</div>
					<div class="first-block__images">
						<div class="first-block__yellow-rect"><img src="img/Rectangle.png" alt=""></div>

						<div class="first-block__main-img">
							<div class="first-block__bg-rect"></div><img src="img/first-block-img.png" alt="">
						</div>

						<div class="first-block__dots"><img src="img/dots.svg" alt=""></div>
						<div class="first-block__clients">
							<div class="first-block__clients-img"><img src="img/clients.svg" alt=""></div>
							<div class="first-block__percents">+80%</div>
							<div class="first-block__clients-text">К количеству
								клиентов</div>


						</div>
						<div class="first-block__sale">
							<div class="first-block__sale-img"><img src="img/sale-img.svg" alt=""></div>
							<div class="first-block__sale-content">
								<div class="first-block__sale-quantity">1 000+</div>
								<div class="first-block__sale-text">Продаж через интернет
									за 2 месяца</div>

							</div>

						</div>
						<div class="first-block__profit">
							<div class="first-block__profit-top">
								<div class="first-block__profit-img"><img src="img/arrow-green.svg" alt=""></div>
								<div class="first-block__profit-title">Рост прибыли компании</div>

							</div>
							<div class="first-block__profit-content">
								<div class="first-block__profit-numbers">
									<div class="first-block__profit-number first-block__profit-number_400">400</div>
									<div class="first-block__profit-number first-block__profit-number_300">300</div>
									<div class="first-block__profit-number first-block__profit-number_200">200</div>
									<div class="first-block__profit-number first-block__profit-number_100">100</div>
								</div>
								<div class="first-block__profit-graph">
									<div class="first-block__profit-line"><img src="img/yellow-line.svg" alt=""></div>
									<table class="first-block__profit-table">
										<tbody>
											<tr>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
											</tr>
											<tr>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
											</tr>
											<tr>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
											</tr>
											<tr>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
												<td class="first-block__profit-td"></td>
											</tr>
										</tbody>
									</table>
								</div>

							</div>

						</div>

					</div>

				</div>
				<div class="first-block__plus-14"><img src="img/plus-14.svg" alt=""></div>
				<div class="first-block__plus-9"><img src="img/plus-9.svg" alt=""></div>
				<div class="first-block__plus-8"><img src="img/plus-8.svg" alt=""></div>
				<div class="first-block__round"></div>
				<div class="first-block__line first-block__line_1"></div>
				<div class="first-block__line first-block__line_2"></div>
				<div class="first-block__line first-block__line_3"></div>
				<div class="first-block__line first-block__line_4"></div>
				<div class="first-block__line first-block__line_5"></div>
			</div>
		</main>

		<footer class="footer"></footer>
	</div>
	<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
	<script src="js/script.min.js"></script>
</body>

</html>
